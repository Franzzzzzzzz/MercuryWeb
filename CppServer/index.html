    <script type="text/javascript">
    
    function run() 
    {
    server='110.175.182.106:54321/' //110.175.182.106:5000/
    url='http://'+server+'run?Np=' + document.getElementById("Np").value + "&r=" + document.getElementById("R").value + "&h=" + document.getElementById("h").value + "&w=" + document.getElementById("w").value + "&l=" + document.getElementById("l").value + "&s=" + document.getElementById("s").value + "&t=" + document.getElementById("t").value
    document.getElementById("run").value="wait ..." ; 
    const response = fetch( url, {
        headers: {
      'Content-Type': 'application/json'
    },
    } )
    .then( data => {
        document.getElementById("run").value="Done" ;
        }
    )

    })*/
    
    }
    </script>
</head>

<body>
    <div id="wrap">
        <div class="column left_col">
              <label for="Np">Number of grains:</label>
              <input type="number" id="Np" name="Np" min="1" max="100" value="0.01">
              <label for="R">Radius:</label>
              <input type="number" id="R" name="R" min="0.005" max="0.5" value="0.5">
              <label for="h">Number of grains:</label>
              <input type="number" id="h" name="h" min="0.05" max="0.5" value="0.1">
              <label for="w">Number of grains:</label>
              <input type="number" id="w" name="w" min="0.1" max="0.5" value="0.25">
              <label for="l">Number of grains:</label>
              <input type="number" id="l" name="l" min="0.5" max="10" value="1">
              <label for="s">Slope angle:</label>
              <input type="number" id="s" name="s" min="1" max="90" value="15">
              <label for="t">Total simulation time:</label>
              <input type="number" id="t" name="t" min="1" max="100" value="5">
              <input type="button" id="run" value="Run" onclick="run() ; "/>
        </div>
    </div>
